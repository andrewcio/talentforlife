<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Talent For Life</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">

  <meta name="title" content="Talent For Life">
  <meta name="description"
    content="Donate your talent, time, and resources to organizations hell bent on change. Use this list to find direct links for getting connected with organizations in your state.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://talentfor.life">
  <meta property="og:title" content="Talent For Life">
  <meta property="og:description"
    content="Donate your talent, time, and resources to organizations hell bent on change. Use this list to find direct links for getting connected with organizations in your state.">
  <meta property="og:image" content="https://talentfor.life/tfl.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://talentfor.life">
  <meta property="twitter:title" content="Talent For Life">
  <meta property="twitter:description"
    content="Donate your talent, time, and resources to organizations hell bent on change. Use this list to find direct links for getting connected with organizations in your state.">
  <meta property="twitter:image" content="https://talentfor.life/tfl.png">

  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;0,900;1,400&display=swap"
    rel="stylesheet">

  <!-- Theme: Defaults -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">


  <link rel="stylesheet" href="theme-custom.css">



</head>

<body class="typesettings">
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Talent For Life',
      repo: 'https://github.com/andrewcio/talentforlife/',
      loadSidebar: true,
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/andrewcio/talentforlife/',
          null,
          'Edit this page'
        )
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>

</html>
